<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multi-Theme Site</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Multi-Theme Site</h1>
  <a href="theme1/" class="button">Visit Theme 1</a>
  <a href="theme2/" class="button">Visit Theme 2</a>
</body>
</html>
